<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="username" id="name">
        <br><br>

        <label for="fname">Father's Name:</label>
        <input type="text" name="userfname" id="fname">
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" name="Age" id="age">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">FeMale</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="python">

        <label for="js">JavaScript</label>
        <input type="checkbox" name="subject" id="js" value="JavaScript">

        <br><br>
        <input type="submit">
    </form>
</body>
</html>
