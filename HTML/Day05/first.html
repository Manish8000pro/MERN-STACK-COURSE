<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>University Regestration Form</h1>
      <p>Please Fill This Form</p>
      <hr />

      <h2>Personal Details</h2>
      <label for="name">First Name:</label>
      <input
        type="text"
        name="firstname"
        id="name"
        placeholder="e.g Manish"
        required
      />
      <br /><br />

      <label for="surname">Last Name:</label>
      <input type="text" name="surname" id="surname" placeholder="e.g kumar" />
      <br /><br />

      <label for="dob">Date Of Birth:</label>
      <input type="date" name="dob" id="dob" />
      <br /><br />

      <label>Gender:</label>
      <br />

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />
      <br />

      <label for="FeMale">FeMale</label>
      <input type="radio" name="gender" id="FeMale" value="FeMale" />
      <br />

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other" />
      <br /><br />

      <p>Upload Your Photo:</p>
      <input type="file" name="file" />
      <hr />

      <h2>Contat Information</h2>
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="e.g example@gmail.com"
      />
      <br /><br />
      <label for="contact">Phone Number:</label>
      <input
        type="tel"
        name="phone"
        id="contact"
        placeholder="e.g 9100000000"
      />
      <br /><br />
      <label for="address">Mailing Address:</label>
      <br />
      <textarea name="address" id="address" rows="6" , cols="30"></textarea>
      <hr />

      <h2>Acedmice Information</h2>
      <label for="Course">Select Your Course:</label>
      <select name="Course" id="Course">
        <option value="select">Select</option>
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="AI">AI</option>
      </select>
      <br /><br />

      <h3>ExtraCurricular Activites:</h3>
      <label for="sports">Sports</label>
      <input type="checkbox" name="interest" id="sports" value="sports" />
      <br />

      <label for="Music">Music</label>
      <input type="checkbox" name="interest" id="Music" value="Music" />
      <br />

      <label for="Technology">Technology</label>
      <input
        type="checkbox"
        name="interest"
        id="Technology"
        value="Technology"
      />
      <br />

      <label for="sports">Voluntering</label>
      <input type="checkbox" name="interest" id="sports" value="sports" />
      <br />
      <hr />

      <h2>Create Your Account</h2>
      <label for="pass">Create Password</label>
      <input type="password" name="password" id="pass" />
      <br /><br />

      <label for="sec">Security Question</label>
      <select name="Security" id="sec">
        <option value="Who is your favourite teacher">
          Who is your favourite teacher?
        </option>
        <option value="What is your Pet name">What is your Pet name?</option>
        <option value="Your Birth Place">Your Birth Place?</option>
      </select>
      <br /><br />

      <label for="secu">Security Answer:</label>
      <input type="text" name="Security" id="secu" />
      <br /><br />

      <input
        type="checkbox"
        name=""
        id="agree"
        value="I agree to the terms and condition"
      />
      <label for="agree">I agree to the terms and condition</label>
      <br /><br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
